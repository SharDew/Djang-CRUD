{% include 'base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

</head>
<body>
    <div class="container">
        <div class="row">
            <form method ="post">
                {% csrf_token %}
                <div class="col-mb-6">
                  <label for="idInput" class="form-label">ID</label>
                  <input type="number" class="form-control" name="idInput" id="idInput" aria-describedby="idHelp">
                  <div id="idHelp" class="form-text">Id's should be unique</div>
                </div>
                <div class="col-mb-6">
                  <label for="nameInput" class="form-label">Doctor Name</label>
                  <input type="text" name="nameInput" class="form-control" id="nameInput">
                </div>
                <div class="col-mb-6">
                    <label for="specialInput" class="form-label">Speciality</label>
                    <input name="specialInput" class="form-control" id="specialInput">
                </div>
                <div class="col-mb-6">
                    <label for="feesInput" class="form-label">Fees</label>
                    <input type="number" name="feesInput"class="form-control" id="feesInput">
                </div>
                <button type="submit" class="btn btn-dark">Submit</button>
              </form>
            
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
