{% include 'base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

</head>
<body>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="pname">Patient Name:</label><br>
        <select name="pname" id="pname">
            {% for patient in patients %}
                <option value="{{ patient.id }}">{{ patient.pname }}</option>
            {% endfor %}
            
        </select>
        <a href="{% url 'patient' %}"><button type="submit">Add  Patient</button></a>
        <br>
        <label for="hname">History Name:</label><br>
        <input type="text" id="hname" name="hname"><br>
        <label for="doctor">Doctor:</label><br>
        <select name="doctor" id="doctor">
            {% for doctor in doctors %}
                <option value="{{ doctor.id }}">{{ doctor.name }}</option>
            {% endfor %}
            
        </select>
        <a href="{% url 'doctor' %}"><button type="submit">Add  Doctor</button></a><br>
        <label for="pimage">Patient Image:</label><br>
        <input type="file" id="pimage" name="pimage"><br>
        <label for="file">File:</label><br>
        <input type="file" id="file" name="file"><br>
        <input type="submit" value="Submit">
    </form>
    
</body>
</html>
