{% include 'base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

</head>
<body>
    <div class="container">
        <div class="row">
            <form method ="post">
                {% csrf_token %}
                <div class="col-md-6">
                  <label for="idInput" class="form-label">ID</label>
                  <input type="number" value="{{data.id}}" class="form-control" name="idInput" id="idInput" aria-describedby="idHelp">
                  <div id="idHelp" class="form-text">Id's should be unique</div>
                </div>
                <div class="col-md-6">
                  <label for="nameInput" class="form-label">Patient Name</label>
                  <input type="text" name="nameInput" value="{{data.pname}}" class="form-control" id="nameInput">
                </div>
                <div class="col-md-6">
                    <label for="mobileInput" class="form-label">Mobile</label>
                    <input type="number" name="mobileInput" value="{{data.mobile}}" maxlength="10" class="form-control" id="mobileInput">
                </div>
                <div class="col-md-6">
                    <label for="addressInput" class="form-label">Address</label>
                    <textarea class="form-control"  name="addressInput" placeholder="Enter Address" id="addressInput">{{data.address}}</textarea>
                </div>
                <div class="col-md-6">
                    <label for="issueInput" class="form-label">Issue</label>
                    <input type="text"  value="{{data.issue}}" name="issueInput" class="form-control" id="issueInput">
                </div>
                <div class="col-mb-12 form-check">
                    <input type="checkbox" name="emercyInput" value="{{data.emergency_visit}}" class="form-check-input" id="emercyInput" {% if data.emergency_visit %}checked{% endif %}>
                    <label class="form-check-label"   for="emercyInput">Emergency</label>
                </div>
                <button type="submit" class="btn btn-dark mt-2">Update</button>
              </form>
            
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
